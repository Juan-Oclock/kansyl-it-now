<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Kansyl OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0A0A0B 0%, #1A1A1B 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern */
        .bg-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(168, 222, 40, 0.5) 35px, rgba(168, 222, 40, 0.5) 70px);
        }
        
        /* Gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: #A8DE28;
            top: -200px;
            right: -100px;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: #A8DE28;
            bottom: -150px;
            left: -50px;
            opacity: 0.2;
        }
        
        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 80px;
            max-width: 1000px;
        }
        
        /* Logo/Brand */
        .logo {
            font-size: 72px;
            font-weight: 800;
            color: #A8DE28;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(168, 222, 40, 0.3);
        }
        
        /* Tagline */
        .tagline {
            font-size: 42px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        /* Description */
        .description {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        /* Features */
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }
        
        .check {
            width: 24px;
            height: 24px;
            background: #A8DE28;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
        
        .footer .highlight {
            color: #A8DE28;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="content">
        <div class="logo">Kansyl</div>
        <div class="tagline">Never forget a free trial again</div>
        <div class="description">
            Track trials • Get smart reminders • Save money
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="check">✓</div>
                <span>AI Receipt Scanning</span>
            </div>
            <div class="feature">
                <div class="check">✓</div>
                <span>3-Day Reminders</span>
            </div>
            <div class="feature">
                <div class="check">✓</div>
                <span>Privacy-First</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Available on <span class="highlight">iOS 15+</span>
    </div>
</body>
</html>
